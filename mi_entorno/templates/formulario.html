<!DOCTYPE html>
<html>
<head>
    <title>Página con Textarea</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form method="POST" action="/procesar_formulario">
        <textarea class="text-area" name="texto" rows="4" cols="50">{{ texto }}</textarea>
        <br>
        <input type="submit" value="Enviar">
    </form>
    {% if bandera != '' %}
    <div class="div-bandera">
      
      {% if mensajeERROR == "" %}
        <p class="msj-error">Analyzer sintáctico result: No hay ningun error</p>
      {% else %}
      <p class="msj-error">{{ mensajeERROR }}</p>
      {% endif %}
    </div>

    <textarea class="text-area2">{{ tree }}</textarea>

    <textarea class="txtarea-pila">
        {% for token in tokens %}
            {{ token }}
        {% endfor %}
    </textarea>

    <textarea class="txtarea-pila">
        Analizador semántico:
        {{ msj_fun }}
        {{ msj_if }}
        {{ msj_void }}
        {{ msj_main }}
        {{ msj_while }}
        Variables declaradas:
            
        {{ msj_variable.replace("\n", "\n") | safe }}
                
    </textarea>    

    {% endif %}
    
</body>
</html>
